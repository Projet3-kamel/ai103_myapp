<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="title">
	   LISTE COMPTES
	</ui:define>
	<ui:define name="content">
		<f:metadata>
		<!-- pour recopier dans #{comteBean.numClient} la valeur du paramètre numClient
		passé en fin d'URL en mode get : href="comptes.jsf?numClient = 2 ..."-->
			<f:viewParam name="numClient" value="#{compteBean.numClient}" />
			<f:event listener="#{compteBean.initComptes}" type="preRenderView" />
		</f:metadata>

		<h3>
			Liste des Comptes du client n°
			<h:outputText value="#{compteBean.numClient}"></h:outputText>
		</h3>
		<h:dataTable value="#{compteBean.comptes}" var="cpt" border="1">
			<h:column>
				<f:facet name="header">
					<f:verbatim>NUMERO</f:verbatim>
				</f:facet>
				<h:outputText value="#{cpt.numCompte}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<f:verbatim>LIBELLE</f:verbatim>
				</f:facet>
				<h:outputText value="#{cpt.label}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<f:verbatim>SOLDE</f:verbatim>
				</f:facet>
				<h:outputText value="#{cpt.solde}" />
			</h:column>
		</h:dataTable>

		<hr />
		<a href="virement.jsf">nouveau virement</a>

	</ui:define>

</ui:composition>
</html>
