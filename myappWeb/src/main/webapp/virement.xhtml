<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="title">
	   VIREMENT
	</ui:define>
	<ui:define name="content">
		<!-- Alignement via JSF (h:panleGrid) pas très responsive, moins bien que bootstrap-css -->
		<h:form id="f">
			<h:panelGrid columns="3">

				<h:outputLabel for="idNumCptDeb">N° compte débiteur :</h:outputLabel>
				<h:selectOneListbox id="idNumCptDeb" size="1"
					value="#{compteBean.numCptDebiteur}">
					<f:selectItems var="cpt" value="#{compteBean.comptes}"
						itemValue="#{cpt.numCompte}" itemLabel="#{cpt.label}-#{cpt.solde}"></f:selectItems>
				</h:selectOneListbox>
				<h:message for="idNumCptDeb" class="erreur" />

				<h:outputLabel for="idNumCptCred">numéro compte créditeur : </h:outputLabel>
				<h:selectOneListbox id="idNumCptCred" size="1"
					value="#{compteBean.numCptCrediteur}">
					<f:selectItems var="cpt" value="#{compteBean.comptes}"
						itemValue="#{cpt.numCompte}" itemLabel="#{cpt.label}-#{cpt.solde}"></f:selectItems>
				</h:selectOneListbox>
				<h:message for="idNumCptCred" class="erreur" />

				<h:outputLabel for="idMontant">Montant :</h:outputLabel>
				<h:inputText label="Montant" required="true" id="idMontant"
					value="#{compteBean.montant}"></h:inputText>
				<h:message for="idMontant" class="erreur" />

				<h:outputLabel for="idBtnVirement" />
				<h:commandButton id="idBtnVirement" value="Effectuer virement"
					action="#{compteBean.effectuerVirement}" />
				<h:message for="idBtnVirement" class="erreur" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
