<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="title">
	   VIREMENT
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:messages class="erreur"></h:messages>
			numéro compte débiteur: 
			<h:selectOneListbox size="1" value="#{compteBean.numCptDebiteur}">
				<f:selectItems var="cpt" value="#{compteBean.comptes}"
					itemValue="#{cpt.numCompte}" itemLabel="#{cpt.label}-#{cpt.solde}"></f:selectItems>
			</h:selectOneListbox>
			<br />
			numéro compte créditeur: 
			<h:selectOneListbox size="1" value="#{compteBean.numCptCrediteur}">
				<f:selectItems var="cpt" value="#{compteBean.comptes}"
					itemValue="#{cpt.numCompte}" itemLabel="#{cpt.label}-#{cpt.solde}"></f:selectItems>
			</h:selectOneListbox>
			<br />
			montant: <h:inputText value="#{compteBean.montant}"></h:inputText>
			<br />
			<h:commandButton value="effectuer virement"
				action="#{compteBean.effectuerVirement}"></h:commandButton>
		</h:form>
	</ui:define>

</ui:composition>
</html>
